<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <link rel="stylesheet" href="../basic_of_css/attri.css">
</head>
<body>
    <h2>Links</h2>
    <ul>
        <li> <a href="https://google.co.in">google.co.in</a></li>
        <li><a href="https://google.co.uk">google.co.uk</a></li>
        <li><a href="https://flipkart.com">Flipkart</a></li>
        <li><a href="www.facebook.com">facebook</a></li>
    </ul>

    <h2>Form</h2>
    <form action="">
        <label for="fname">First Name : </label>
        <input type="text" placeholder="First Name" id="fname"><br> <br>
        <label for="lname">Last Name : </label>
        <input type="text" placeholder="Last Name" id="lname"><br> <br>
        <label for="pwd">Password : </label>
        <input type="password" placeholder="Password" id="pwd"><br> <br>
        <input type="button" placeholder="Submit" value="submit">
    </form>
</body>
</html>
